<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editable Resume Builder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Editable Resume Builder</h1>
  <form id="resume-form">
    <h2>Personal Information</h2>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>
    <label for="email">Contact:</label>
    <input type="ContactNumber" id="contactNumber" name="contactNumber" required><br>
    
    <h2>Education</h2>
    <label for="institution">University:</label>
    <input type="text" id="institution" name="institution" required><br>
    <label for="degree">Degree:</label>
    <input type="text" id="degree" name="degree" required><br>
    <label for="year">Year:</label>
    <input type="text" id="year" name="year"><br>
    
    <h2>Work Experience</h2>
    <label for="company">Company:</label>
    <input type="text" id="company" name="company" optional><br>
    <label for="role">Designation:</label>
    <input type="text" id="role" name="role" optional><br>
    <label for="years">Years:</label>
    <input type="text" id="years" name="years" optional><br>
    
    <h2>Skills</h2>
    <label for="skills">Skills (comma-separated):</label>
    <input type="text" id="skills" name="skills" required><br>
    
    <button type="button" onclick="generateResume()">Generate Resume</button>
  </form> 
  <br>
  <br>
  <br>
  <br>
  
  <div class="generate" id="resume-output"></div>

  <script src="scriptbuild.js"></script>
</body>
</html>
